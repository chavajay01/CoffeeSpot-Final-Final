<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style11.css">
    <title>Ventas Create</title>
</head><script src="https://kit.fontawesome.com/42a3b7e233.js" crossorigin="anonymous"></script>

<h1>Nueva venta</h1>
<br>


<p>Crear una venta</p>
<br>
<form action="{{ url_for('Ventas.create') }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.productId.label }}
    {{ form.productId }}
    {{ form.description.label }}
    {{ form.description }}
    {{ form.price.label }}
    {{ form.price }}
    {{ form.cantidad.label }}
    {{ form.cantidad }}
    {{ form.submit }}
</form>

<a href="{{ url_for('Ventas.home') }}" class="btn-fifth">Volver a ventas</a>
